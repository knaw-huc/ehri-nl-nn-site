    Het [NIOD Instituut voor Oorlogs-, Holocaust- en Genocidestudies](https://www.niod.nl) is een nationaal 
    en internationaal expertisecentrum voor interdisciplinair onderzoe  k naar de geschiedenis van wereldoorlogen, 
    grootschalig geweld en genociden, met inbegrip van hun maatschappelijke uitwerking op langere termijn. 
    Daarnaast verzamelt, bewaart en ontsluit het NIOD archieven en collecties, in het bijzonder over de Tweede 
    Wereldoorlog, en voorziet het een breed publiek, media en overheidsinstellingen van informatie.

- id: jck
  title: Joods Cultureel Kwartier
  url: https://jck.nl/
  image: jck.png
  content: |
    Het Joods Cultureel Kwartier bestaat uit het Joods Museum + junior, de Portugese Synagoge, de Hollandsche 
    Schouwburg en het Nationaal Holocaustmuseum. In deze vier gebouwen - die samen meer dan 400 jaar Joods leven 
    in Nederland belichten - delen we kennis over de Joodse geschiedenis, kunst en cultuur. Dat doen we met 
    tentoonstellingen, evenementen en publicaties. Het Joods Cultureel Kwartier is een ontmoetingsplek voor iedereen 
    die nieuwsgierig is.


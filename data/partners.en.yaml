  url: https://www.niod.nl/en
  image: niod.png
  content: |
    The [NIOD Institute for War, Holocaust and Genocide Studies](https://www.niod.nl/en) is a national 
and international centre of expertise for interdisciplinary research into the history of world wars, 
mass violence, and genocides, including their long-term social consequences. In addition, NIOD collects, 
preserves, and provides access to archives and collections, especially about the Second World War, and 
provides information to a broad public, the media, and governmental institutions.

- id: JCK
  title: Jewish Cultural Quarter
  url: https://jck.nl/en
  image: jck.png
  content: |
    The [Jewish Cultural Quarter](https://jck.nl/en) comprises the Jewish Museum + junior, Portuguese 
Synagogue, Hollandsche Schouwburg and National Holocaust Museum. In four venues encompassing over four 
centuries of Jewish life in the Netherlands we share the world of Jewish history, art and culture in a 
wide range of exhibitions, events and publications. The Jewish Cultural Quarter is where the inquisitive 
meet and discover.

